<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

    <body class="home">

          <h1 class="title">Competenz POC</h1>
        </header>

                <h3>Auth0</h3>
                <!--<p>Zero friction identity infrastructure, built for developers</p>-->
                <a class="btn btn-primary btn-lg btn-login btn-block">SignIn</a>
              </div>
              <div class="logged-in-box auth0-box logged-in content-padded" style="display: none;">
                <img class="avatar"/>
                
              </div>
            </div>
        </div>
        <div>
            <p></p>
        <h2>Welcome <span class="nickname"></span></h2>
            <p></p>
                <button class="btn btn-lg btn-primary btn-auth">Get Authorized</button>
                  <p></p>

                  <button class="btn btn-lg btn-primary btn-connectionType">Connection</button>
                  <p></p>
                  <button class="btn btn-lg btn-primary btn-login">Authenticate</button>
                  
                  <button class="btn btn-lg btn-primary btn-gps">Location</button>
                  <p></p>
 
                    <label id="display-stuff"></label>
            
            
                    <p></p>
                    <button class="btn btn-lg btn-primary btn-clear">Clear</button>
         
        
       
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
